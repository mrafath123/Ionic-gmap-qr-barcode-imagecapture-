<ion-header><ion-toolbar><ion-title>Sign In</ion-title></ion-toolbar></ion-header>
<ion-content>
  <ion-input [(ngModel)]="userId" placeholder="User ID"></ion-input>
  <ion-input [(ngModel)]="Password" placeholder="Password"></ion-input>
  <ion-button expand="full" (click)="login()">Login</ion-button>
</ion-content>
